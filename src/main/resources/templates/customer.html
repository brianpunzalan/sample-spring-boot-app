<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Id:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.firstName + ' ' + customer.lastName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email Address:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.emailAddress}">Email Address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Phone Number:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Phone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.address}">Address</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
