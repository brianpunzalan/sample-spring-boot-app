<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Customers</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

        <link href="../static/css/spring-core.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="container">
            <div th:if="${not #lists.isEmpty(customers)}">
                <h1>Customers List</h1>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                        <td th:text="${customer.emailAddress}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td th:text="${customer.address}"></td>
                        <td><a th:href="${'/customer/' + customer.id}">View</a> </td>
                        <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a> </td>
                        <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a> </td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <a href="/customer/new" class="btn btn-primary">Create new Customer</a>
            </div>
        </div>
    </body>
</html>
